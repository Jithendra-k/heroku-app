{% include "Musicians/base.html" %}
{% block content %}
<h6>I am in Music Library</h6>
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Song Name</th>
      <th scope="col">Song Genre</th>
    </tr>
  </thead>
    {% for s in Slist %}
     <tbody>
    <tr class="table-danger">
      <td>{{ s.song_name }}</td>
      <td>{{ s.song_genre }}</td>
    </tr>
{% endfor %}
    </tbody>
</table>
{% endblock %}
